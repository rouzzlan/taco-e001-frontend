<mat-toolbar color="primary">
  <button mat-button routerLink="/">
    Home
  </button>
  <button mat-button [matMenuTriggerFor]="orders">
    Order
  </button>
  <mat-menu #orders='matMenu'>
    <button mat-menu-item routerLink="/private/orders">Load Orders</button>
    <button mat-menu-item routerLink="/private/order">Create Order</button>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="ingredients">
    Ingredients
  </button>
  <mat-menu #ingredients='matMenu'>
    <button mat-menu-item routerLink="/private/ingredient-list">Load ingredients</button>
    <button mat-menu-item routerLink="/private/add-ingredient">Create ingredient</button>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="tacos">
    Taco's
  </button>
  <mat-menu #tacos='matMenu'>
    <button mat-menu-item routerLink="/private/taco-list">Load taco's</button>
    <button mat-menu-item routerLink="/private/add-taco">Create taco</button>
  </mat-menu>
  <span class="fill-remaining-space"></span>
  <span class="version-span">{{version}}</span>
  <button mat-button (click)="onLogoutEvent()">Logout</button>
</mat-toolbar>
