<mat-card class="list-ingredients-card">
  <mat-card-title >
    <h1>
      Ingredients
    </h1>
  </mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="IngredientData" class="mat-elevation-z8" *ngIf="IngredientData.length > 0">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let ingredient"> {{ingredient.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let ingredient"> {{ingredient.name}} </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type</th>
        <td mat-cell *matCellDef="let ingredient"> {{ingredient.type}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="text-align: center"> Actions</th>
        <td mat-cell *matCellDef="let ingredient">
          <div style="float: right">
            <button mat-raised-button color="primary" (click)="performUpdate(ingredient.id)" style="margin-right: 10px">Update</button>
            <button mat-raised-button color="warn" (click)="performDisable(ingredient.id)" *ngIf="ingredient.isEnabled">Disable</button>
            <button mat-raised-button color="primary" (click)="performDisable(ingredient.id)" *ngIf="!ingredient.isEnabled">Enable</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
