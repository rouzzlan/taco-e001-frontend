<form [formGroup]="ingredientFormGroup" (ngSubmit)="onSubmit()" *ngIf="ingredient">
  <mat-card class="form-card">
    <mat-card-title>
      Update iredient
    </mat-card-title>
    <mat-card-content>
      <p>
        <mat-form-field class="mat-field-full-width">
          <mat-label>Code</mat-label>
          <input matInput [formControl]="idFC">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="mat-field-full-width">
          <mat-label>Name</mat-label>
          <input matInput [formControl]="nameFC">
        </mat-form-field>
      </p>
      <p *ngIf="types | async">
        <mat-form-field class="mat-field-full-width">
          <mat-label>Favorite food</mat-label>
          <mat-select [formControl]="typeFC">
            <mat-option *ngFor="let food of types | async" [value]="food">
              {{food}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" type="submit" [disabled]="ingredientFormGroup.invalid">Update</button>
      <button mat-button color="accent" (click)="onCancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
