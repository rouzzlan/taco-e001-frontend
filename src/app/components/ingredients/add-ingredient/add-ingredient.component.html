<form [formGroup]="ingredientFormGroup" (ngSubmit)="onSubmit()">
  <mat-card class="form-card" *ngIf="types | async">
    <mat-card-title>
      Create a ingredient
    </mat-card-title>
    <mat-card-content>
      <p>
        <mat-form-field class="mat-field-full-width">
          <mat-label>Ingredient Code (4 letter)</mat-label>
          <input matInput [formControl]="idFC">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="mat-field-full-width">
          <mat-label>Name</mat-label>
          <input matInput [formControl]="nameFC">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="mat-field-full-width">
          <mat-label>Ingredient Type</mat-label>
          <mat-select [formControl]="typeFC">
            <mat-option *ngFor="let food of types | async" [value]="food">
              {{food}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" type="submit" [disabled]="ingredientFormGroup.invalid">Create</button>
      <button mat-button color="accent" type="reset">Reset</button>
    </mat-card-actions>
  </mat-card>
</form>
