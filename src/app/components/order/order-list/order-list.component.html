<mat-card class="list-orders-card">
  <mat-card-title>
    <h1>
      Orders
    </h1>
  </mat-card-title>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let order of orders | async">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{order.deliveryName}}
          </mat-panel-title>
          <mat-panel-description>
            Placed at {{order.placedAt | date:'M/d/yy, h:mm a'}}, Client email: {{order.email}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>I'm visible because I am open</p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
