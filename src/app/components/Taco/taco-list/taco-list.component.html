<mat-card class="list-tacos-card">
  <mat-card-title>
    <h1>
      Taco's
    </h1>
  </mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="tacoData" class="mat-elevation-z8" *ngIf="tacoData">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let taco"> {{taco.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let taco"> {{taco.name}} </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date created</th>
        <td mat-cell *matCellDef="let taco"> {{taco.createdAt | date}} </td>
      </ng-container>
      <ng-container matColumnDef="ingredients">
        <th mat-header-cell *matHeaderCellDef>Ingredients</th>
        <td mat-cell *matCellDef="let taco">
          <span *ngFor="let ingredient of taco.ingredients; let isLast=last">
            {{ingredient.name}}{{isLast ? '' : ', '}}
          </span>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="text-align: center"> Actions</th>
        <td mat-cell *matCellDef="let taco">
          <div style="float: right">
            <button mat-raised-button (click)="navigateToDetail(taco.id)" style="margin-right: 10px">Detail</button>
            <button mat-raised-button color="primary" (click)="performUpdate(taco.id)" style="margin-right: 10px">
              Update
            </button>
            <button mat-raised-button color="warn" (click)="performDelete(taco.id)">Delete</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
