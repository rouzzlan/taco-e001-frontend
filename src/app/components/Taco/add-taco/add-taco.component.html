<form [formGroup]="tacoFormGroup" (ngSubmit)="onSubmit()">
  <mat-card class="form-card">
    <mat-card-title>
      Create taco
    </mat-card-title>
    <mat-card-content>
      <p>
        <mat-form-field class="mat-field-full-width">
          <mat-label>Name</mat-label>
          <input matInput [formControl]="nameFC">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="mat-field-full-width" *ngIf="ingredientOptions">
          <mat-label>Ingredients</mat-label>
          <mat-select [formControl]="ingredientsFC" multiple>
            <mat-option *ngFor="let ingredient of ingredientOptions"
                        [value]="ingredient.id">{{ingredient.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" type="submit" [disabled]="tacoFormGroup.invalid">Create</button>
      <button mat-button color="accent" type="reset">Reset</button>
    </mat-card-actions>
  </mat-card>
</form>
