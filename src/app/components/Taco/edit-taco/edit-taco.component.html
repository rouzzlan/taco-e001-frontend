<form [formGroup]="tacoFormGroup" (ngSubmit)="onSubmit()" *ngIf="tacoFormGroup">
  <mat-card class="form-card">
    <mat-card-title>
      Edit taco
    </mat-card-title>
    <mat-card-content>
      <p>
        <mat-form-field class="mat-field-full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="mat-field-full-width" *ngIf="ingredientOptions">
          <mat-label>Ingredients</mat-label>
          <mat-select formControlName="ingredients" multiple>
            <mat-option *ngFor="let ingredient of ingredientOptions"
                        [value]="ingredient.id">{{ingredient.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" type="submit" [disabled]="tacoFormGroup.invalid">Update</button>
      <button mat-button color="accent" type="button" (click)="resetToOriginal()">Reset values</button>
      <button mat-button type="button" (click)="backToList()" style="margin-left: auto">Back to list</button>
    </mat-card-actions>
  </mat-card>
</form>
